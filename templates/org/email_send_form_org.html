{% extends "base_generic.html" %}

{% block head %}
{% endblock %}

{% block content %}

<form action="../mailsend/" method="post" role="form" autocomplete="off" enctype="multipart/form-data">
    {% csrf_token %}
<div class="container">
	<div class="row">
        <div class="control-group" id="fields">
            <div id="mails" class="controls">
                    <div class="entry input-group col-xs-3">
                        <label class="labelemail" for="selectmail">выбирите адрес</label>
    <select class="js-example-basic-multiple" id="selectmail" name="addres" required="true"
      multiple="multiple">
        {% for adr in adress.list_mails.all %}
  <option value="{{ adr.id }}"> {{ adr.addres }} {{ adr.name }}</option>
        {% endfor %}
        {% for adr in adress %}
  <option value="{{ adr.id }}"> {{ adr.addres }} {{ adr.name }}</option>
        {% endfor %}
    </select>
    <hr>
                            <button class="btn btn-success btn-add-mail" type="button">
                                <span class="glyphicon glyphicon-plus">Добавить</span>
                            </button>
                                    <hr>
                    </div>

            </div>
            <small>Нажмите +</span> для добавления нового поля </small>
        </div>
	</div>
</div>
    <hr>
  <div class="form-group">
  <div class="row">
    <div class="col">
      <input type="text" class="form-control" placeholder="Тема" name="title" required="true">
    </div>
  </div>
  </div>

  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Сообщение</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="body"></textarea>
  </div>
    <div id="files" class="controls">
<div class="form-file">
  <input type="file" id="customFile" name="files">
  <label for="customFile"></label>
    <button class="btn btn-success btn-add-file" type="button">
                                <span class="glyphicon glyphicon-plus">Добавить</span>
                            </button>

    </div>
        </div>
        <button type="submit" class="btn btn-primary">Отправить</button>
</div>
</form>

{% endblock %}
